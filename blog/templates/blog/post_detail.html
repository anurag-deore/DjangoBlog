{% extends 'blog/base.html' %}

{% block content %}

<article class="media content-section rounded shadow-sm">
    <img src="{{ object.author.profile.image.url }}" class="article-img rounded-circle">
    <div class="media-body">
        <div class="article-metadata">
            <a class="mr-2" href="{% url 'user-posts' object.author.username %}">{{ post.author }}</a>
            <small class="text-muted">{{ object.posted_on | date:"F d, Y"  }}</small>
            <div>
                {% if object.author == user %}
                <a href="{% url 'post-update' object.id %}" class="btn btn-dark btn-sm mx-1">Edit Post</a>
                <a href="{% url 'post-delete' object.id %}" class="btn btn-danger btn-sm mx-1">Delete Post</a>
                {% endif %}
            </div>
        </div>
        <h2 class="article-title">{{ object.title }}</h2>
        <p class="article-content">{{ object.content }}</p>

    </div>
</article>

{% endblock content %}
